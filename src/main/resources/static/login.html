<!DOCTYPE html>
<html lang="en" ng-app="springChat">
<head>
    <meta charset="utf-8"/>
    <title>Spring WebSocket Chat</title>

    <!-- Loading Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Loading Flat UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">

    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<div class="container">
    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <h4>Welcome to
                    <small>Uno Game</small>
                </h4>
            </div>

            <div class="login-form">
                <p>
                    <small style="color:#666">Enter a nickname to join.</small>
                </p>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" placeholder="Enter your name" name="username"/>
                        <label class="login-field-icon fui-user" for="login-name"> Username</label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control login-field" name="password"/>
                        <label class="login-field-icon fui-lock" for="login-pass"> Admin password </label>
                    </div>

                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Log In"/>
                </form>
            </div>
            <div>
                <p>Ajax login</p>
                <input type="text" id="username" value="" autocomplete="off"/>
                <button id="login-btn">Ajax login</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $('#login-btn').on('click', function () {
        $.get('/api/elements/me', { username: $('#username').val(), password: '' })
                .done(function (result) {console.log(result);});
    });
</script>
</body>
</html>
